<div class="login-page">
  <form role="form" class="login-page__form" [formGroup]="loginFom" novalidate>
    <p class="login-page__err-msg" *ngIf="loginError">
      {{loginError}}
    </p>

    <div class="form-group login-page__form-group">
      <label for="login" class="login-page__label">Login:</label>
      <input type="email" class="form-control app-input login-page__input" id="login" formControlName="login" required>
      <div class="login-page__errors-box" *ngIf="loginFom.controls.login.errors && (loginFom.touched || loginFom.dirty)">
        <span class="login-page__errors-box-message">
          Please enter login
        </span>
      </div>
    </div>

    <div class="form-group login-page__form-group">
      <label for="password" class="login-page__label">Password:</label>
      <input type="password" class="form-control app-input login-page__input" id="password" formControlName="password" required>
      <div class="login-page__errors-box" *ngIf="loginFom.controls.password.errors && (loginFom.touched || loginFom.dirty)">
        <span class="login-page__errors-box-message">
          Please enter password
        </span>
      </div>
    </div>

    <button class="app-button app-button-primary login-page__login-btn" (click)="login()">
      <span class="app-button__inner">
        <span class="app-button__text">Login</span>
      </span>
    </button>
  </form>
</div>
